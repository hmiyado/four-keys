name: ci
on: 
  pull_request:
    paths-ignore:
      - 'scripts/*.jpg'

jobs:
  run:
    name: Run Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: "./go.mod"
      - name: Run Test
        run: make test
